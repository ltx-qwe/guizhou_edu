<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贵州教育史馆 - 民国教育对比</title>
    <style>
        :root {
            --warlord-color: #8e44ad;
            --kmt-color: #3498db;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
        }

        body {
            background: #f8f9fa;
            color: var(--text-dark);
        }

        /* 分屏容器 */
        .split-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            position: relative;
        }

        /* 军阀时期板块 */
        .warlord-era {
            background: linear-gradient(45deg, rgba(142, 68, 173, 0.95), rgba(108, 52, 131, 0.95)),
                        url('https://example.com/warlord-bg.jpg') center/cover;
            color: var(--text-light);
            padding: 60px;
            position: relative;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 国民党时期板块 */
        .kmt-era {
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.95), rgba(41, 128, 185, 0.95)),
                        url('https://example.com/kmt-bg.jpg') center/cover;
            color: var(--text-light);
            padding: 60px;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 时间线装饰 */
        .timeline-divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--warlord-color), var(--kmt-color));
            transform: translateX(-50%);
            z-index: 2;
        }

        /* 内容卡片 */
        .era-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.5s;
        }

        .era-card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            margin-bottom: 20px;
            border-left: 4px solid;
            padding-left: 20px;
        }

        .warlord-era .card-header {
            border-color: var(--warlord-color);
        }

        .kmt-era .card-header {
            border-color: var(--kmt-color);
        }

        /* 时间标记 */
        .time-marker {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .split-container {
                grid-template-columns: 1fr;
            }

            .timeline-divider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="timeline-divider"></div>

        <!-- 军阀时期 -->
        <section class="warlord-era">
            <div class="time-marker" style="top: 20%; left: -25px">1912</div>
            <div class="era-card">
                <div class="card-header">
                    <h2>军阀统治时期</h2>
                    <p>1912-1935 · 动荡中的教育萌芽</p>
                </div>
                <div class="card-content">
                    <img src="https://example.com/warlord-school.jpg" alt="军阀时期学校" class="card-image">
                    <ul class="era-features">
                        <li>🔸 教育经费严重不足</li>
                        <li>🔸 新式学校与传统私塾并存</li>
                        <li>🔸 周西成主政时期短暂发展</li>
                    </ul>
                </div>
            </div>

            <div class="time-marker" style="top: 50%; left: -25px">1927</div>
            <div class="era-card">
                <h3>重要事件</h3>
                <p>1927年周西成创办贵州大学，成为贵州近代高等教育的重要尝试...</p>
            </div>
        </section>

        <!-- 国民党时期 -->
        <section class="kmt-era">
            <div class="time-marker" style="top: 30%; right: -25px">1935</div>
            <div class="era-card">
                <div class="card-header">
                    <h2>国民党统治时期</h2>
                    <p>1935-1949 · 体系化教育建设</p>
                </div>
                <div class="card-content">
                    <img src="https://example.com/kmt-school.jpg" alt="国民党时期学校" class="card-image">
                    <ul class="era-features">
                        <li>🔹 建立完整教育行政体系</li>
                        <li>🔹 抗战时期高校内迁热潮</li>
                        <li>🔹 国立贵州大学成立</li>
                    </ul>
                </div>
            </div>

            <div class="time-marker" style="top: 70%; right: -25px">1941</div>
            <div class="era-card">
                <h3>教育里程碑</h3>
                <p>1941年国立贵州大学成立，设文理、法商、农工三学院...</p>
            </div>
        </section>
    </div>

    <script>
        // 视差滚动效果
        window.addEventListener('scroll', () => {
            const warlord = document.querySelector('.warlord-era');
            const kmt = document.querySelector('.kmt-era');
            const scrolled = window.pageYOffset;

            warlord.style.transform = `translateY(${scrolled * 0.2}px)`;
            kmt.style.transform = `translateY(${scrolled * -0.2}px)`;
        });

        // 卡片交互动画
        document.querySelectorAll('.era-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 15}deg)
                    rotateY(${-(x - rect.width/2) / 15}deg)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
